<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virexium Project Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #333;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0 10px;
    }

    #taskbar button {
      background-color: #444;
      color: white;
      padding: 8px;
      border: none;
      margin-right: 10px;
      cursor: pointer;
    }

    #taskbar button:hover {
      background-color: #555;
    }

    #startMenu {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 10px;
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
      width: 150px;
    }

    #startMenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #startMenu li {
      margin-bottom: 10px;
    }

    #startMenu li button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      cursor: pointer;
    }

    #startMenu li button:hover {
      background-color: #555;
    }

    .window {
      width: 400px;
      height: 300px;
      background-color: white;
      color: black;
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      display: none;
    }

    .window-header {
      background-color: #444;
      color: white;
      padding: 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-content {
      padding: 10px;
      overflow-y: auto;
    }

    .close-btn {
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }

    .settings-btn {
      display: none;
    }

    .window input, .window select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .window button {
      padding: 8px;
      margin: 8px 0;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .window button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="taskbar">
    <button id="startBtn">Start Menu</button>
    <button id="settingsBtn">Settings</button>
    <button id="shellBtn">Shell</button>
    <button id="servicesBtn">Services</button>
  </div>

  <!-- Start Menu -->
  <div id="startMenu">
    <ul>
      <li><button id="openTaskManager">Task Manager</button></li>
    </ul>
  </div>

  <!-- Settings App -->
  <div id="settingsWindow" class="window">
    <div class="window-header">
      <span>Settings</span>
      <button class="close-btn" onclick="closeWindow('settingsWindow')">X</button>
    </div>
    <div class="window-content">
      <h3>Background Change</h3>
      <input type="color" id="bgColor" onchange="changeBackgroundColor()">
      <h3>Change Tab Name</h3>
      <input type="text" id="tabName" placeholder="New Tab Name" onchange="changeTabName()">
      <h3>Cookies Management</h3>
      <button onclick="showCookies()">Show Cookies</button>
    </div>
  </div>

  <!-- Shell App -->
  <div id="shellWindow" class="window">
    <div class="window-header">
      <span>Shell</span>
      <button class="close-btn" onclick="closeWindow('shellWindow')">X</button>
    </div>
    <div class="window-content">
      <h3>Shell Command</h3>
      <textarea id="shellInput" rows="5" placeholder="Enter command..."></textarea>
      <button onclick="executeShellCommand()">Execute</button>
      <pre id="shellOutput"></pre>
    </div>
  </div>

  <!-- Services App -->
  <div id="servicesWindow" class="window">
    <div class="window-header">
      <span>Services</span>
      <button class="close-btn" onclick="closeWindow('servicesWindow')">X</button>
    </div>
    <div class="window-content">
      <h3>Active Services</h3>
      <ul id="servicesList">
        <!-- Services will be added here -->
      </ul>
    </div>
  </div>

  <script>
    // Start Menu
    document.getElementById('startBtn').addEventListener('click', () => {
      const startMenu = document.getElementById('startMenu');
      startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Open Settings App
    document.getElementById('settingsBtn').addEventListener('click', () => {
      openWindow('settingsWindow');
    });

    // Open Shell App
    document.getElementById('shellBtn').addEventListener('click', () => {
      openWindow('shellWindow');
    });

    // Open Services App
    document.getElementById('servicesBtn').addEventListener('click', () => {
      openWindow('servicesWindow');
      displayServices();
    });

    // Open Window
    function openWindow(id) {
      document.getElementById(id).style.display = 'block';
    }

    // Close Window
    function closeWindow(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Background Color Change
    function changeBackgroundColor() {
      const color = document.getElementById('bgColor').value;
      document.body.style.backgroundColor = color;
    }

    // Tab Name Change
    function changeTabName() {
      const newName = document.getElementById('tabName').value;
      document.title = newName;
    }

    // Show Cookies
    function showCookies() {
      alert(document.cookie);
    }

    // Shell Command Execution
    function executeShellCommand() {
      const command = document.getElementById('shellInput').value;
      const output = document.getElementById('shellOutput');
      
      // Simple shell simulation
      if (command.toLowerCase() === 'echo hello') {
        output.textContent = 'Hello, world!';
      } else {
        output.textContent = `Command not recognized: ${command}`;
      }
    }

    // Services
    function displayServices() {
      const servicesList = document.getElementById('servicesList');
      const services = [
        'Service 1 - Running',
        'Service 2 - Stopped',
        'Service 3 - Running'
      ];

      services.forEach(service => {
        const listItem = document.createElement('li');
        listItem.textContent = service;
        servicesList.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
